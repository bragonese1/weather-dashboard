<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <script src="https://kit.fontawesome.com/016a4182cb.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="./assets/css/jass.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Left column for weather dashboard tilte, search input, and search history -->
      <div class="col-4 bg-primary min-100-vh p-5">

    <!-- Weather Dashboard Title -->
    <h1 class="text-black text-align-center mb-5"><u>Weather Dashboard</u></h1>

    <!--search input-->
    <form id="search-weather" class="form">
        <div class="input-city">
            <input id="search-input" class="form-control" type="text" placeholder="Type in a City">
        </div>
    <!--Search btn-->
            <div class="search-btn">
              <button class="btn btn-light mt-2" type="submit"><i class="fa-solid fa-cloud-sun-rain"></i> SEARCH <i class="fa-solid fa-search"></i></button>
            </div>
    </form>

    <!--Search History Section-->
        <div class="mt-2">
          <h2 class="text-black">Search History</h2>
          <ul id="search-history" class="list-group ">
            <!-- Search history items will be displayed here in a list -->
          </ul>
        </div>
      </div>

<!-- Right column for current forecast and 5-day forecasts -->
<div class="col-8 bg-light p-5">
    <!-- Daily Forecast Section -->
    <section id="daily-forecast" class="forecast-section">
        <h2 class="section-title"><u>Today's Forecast</u></h2>
        <div class="forecast-info">
            <!-- Daily forecast data will be displayed here -->
        </div>
    </section>

    <!-- 5-Day Forecast-->
    <section id="five-day-forecast" class="forecast-section mt-5">
        <h2 class="section-title"><u>5-Day Forecast</u></h2>
        <div class="forecast-info forecast-cards">
            <!-- 5-day forecast data will be displayed here -->
        </div>
    </section>
</div>

    <!--js-->
  <script src="./assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
</body>

</html>
